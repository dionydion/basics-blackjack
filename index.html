    <style>

        font-size: 21px;
        line-height: 33px;

  <body>
    <h1 class="header">
      <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />
      Rocket Academy
      <img class="logo-img" src="https://ra-web-files.s3.ap-southeast-1.amazonaws.com/all/brand/logo.png" />
    </h1>
    <h1 class="header">‚ô£Ô∏è Dions 2 Man Blackjack game ‚ô†Ô∏è</h1>
    <div id="container">
      <button class ="lightmode-button">Light mode</button>
      <button class ="darkmode-button">Dark  mode</button>
      <div> 
        <button id="submit-button">Play</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="showdown-button">Showdown</button>
      </div>
      <p class = "output-para">Output:</p>
      <div id="output-div">Welcome to Dion's Black Jack Game! <br><br> Hit the play button to begin playing! </button></div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var outputPara = document.querySelector('.output-para')
      var lightModeButton = document.querySelector('.lightmode-button')
      var darkModeButton = document.querySelector('.darkmode-button')
      lightModeButton.addEventListener('click',function(){
        lightModeButton.classList.add("dark-mode")
        darkModeButton.classList.add("dark-mode")
        container.classList.add("dark-mode")
        outputPara.classList.add("dark-mode")
      })
      darkModeButton.addEventListener('click',function(){
        lightModeButton.classList.remove("dark-mode")
        darkModeButton.classList.remove("dark-mode")
        container.classList.remove("dark-mode")
        outputPara.classList.remove("dark-mode")
      })

      // when hit the submit button it sends input to main function
      var button = document.querySelector("#submit-button");
      button.addEventListener("click", function () {
        // Set result to input value
        //var input = document.querySelector("#num-of-players");
        var result = main();

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // Reset input value
        //input.value = "";
      });
      // when hit the hit button it runs the hit state function
      var hitButton = document.querySelector('#hit-button')
      hitButton.disabled = true
      hitButton.addEventListener("click",function(){
        playerHit()
        var result = main()
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

      })

      var standButton = document.querySelector('#stand-button')
      standButton.disabled = true
      standButton.addEventListener('click',function(){
        playerStand()
        var result = main()
        var output = document.querySelector("#output-div")
        output.innerHTML = result
      })

      var showdownButton = document.querySelector('#showdown-button')
      showdownButton.disabled = true
      showdownButton.addEventListener('click',function(){
        playerShowdown()
        var result = main()
        var output = document.querySelector("#output-div")
        output.innerHTML = result
      })

    </script>
